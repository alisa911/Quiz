<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить новый вопрос</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body class="lemons-background">
<h1>Добавить вопрос:</h1>

<form th:action="@{/ui/questions}"
      th:object="${questionForm}"
      th:method="POST">
    <fieldset>
        Вопрос:
        <input type="text" th:field="*{question}"/>
        <br/>
        <br/>
        Ответы:
        <div id="answers-list">
            <div th:each="answer, rowStat : *{answers}" class="answer-form">
                <label>
                    <input class="input-add" type="text" th:field="*{answers[__${rowStat.index}__].value}"/>
                </label>
                <label>
                    <input class="input-options" type="checkbox" th:field="*{answers[__${rowStat.index}__].isTrue}"/>
                </label>
                <label>
                    <input hidden type="text" th:field="*{answers[__${rowStat.index}__].questionId}"/>
                </label>
            </div>
        </div>
        <br/>
        <div id="parentElement" class="row text-right">
            <button onclick="return addInputLine();" name="addInputLine-btn">Добавить еще один ответ</button>
        </div>
        <p class="alert" th:if="${error != null}" th:text="${error}"></p>
    </fieldset>
    <br/>
    <input class="button add input-submit center" type="submit" value="&#10022; Сохранить &#10022;"/>
    <br/>
    <a class="button add center" th:href="@{/}">&#10022; Вернуться на главную &#10022;</a>
</form>
<script type="text/javascript">
    function addInputLine() {
        let answersListEl = document.getElementById("answers-list");
        let div = document.createElement('div');
        let currentCount = answersListEl.getElementsByClassName('answer-form').length;
        div.className = 'answer-form';
        div.innerHTML = '<input class="input-add" type="text" name="answers[' + currentCount + '].value" />\n' +
            '<input class="input-options" type="checkbox" name="answers[' + currentCount + '].isTrue" value="true" />\n' +
            '<input type="hidden" name="_answers[' + currentCount + '].isTrue" value="on"/>' +
            '<input hidden type="text" name="answers[' + currentCount + '].questionId" />';
        answersListEl.appendChild(div);
        return false;
    }
</script>
</body>
</html>
