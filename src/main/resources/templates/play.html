<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Игра в Quiz</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body class="lemons-background">

<form th:action="@{'/ui/game/play/'+${gameId}}"
      th:object="${question}"
      th:method="POST">
    <fieldset>
        <legend>&#10022;</legend>
        Вопрос:
        <input type="hidden" th:name="questionId" th:id="questionId" th:value="${questionId}"/>
        <div id="question">
            <h3 th:utext="${question.question}">Question></h3>
            Ответы:
            <div class="radio" th:each="answer: ${question.answers}">
                <input type="radio"
                       th:name="submit-answer"
                       th:value="${answer.id}"
                       th:utext="${answer.getValue()}">
            </div>
        </div>
    </fieldset>
    <br/>
    <input class="button add input-submit center" type="submit" value="&#10022; Дальше &#10022;"/>
    <br/>
</form>
</body>
</html>
